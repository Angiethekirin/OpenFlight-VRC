name: Update Dependencies
#This workflow will pull from multiple other repositorys release pages and push the relevant artifact of the release to this repository in specific locations

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight

env:
  TemporaryFolder: ActionsTemporary

permissions:
  contents: write

jobs:
  update-liberation-fonts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # check out this repo

      - name: Get Latest Release # get the liberation-fonts latest release
        id: liberation-fonts-release
        uses: cardinalby/git-get-release-action@1.2.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          repo: "liberationfonts/liberation-fonts"
          latest: true
      
      - name: Get Zip URL
        id: liberation-fonts-zip-url
        uses: actions-ecosystem/action-regex-match@v2
        with:
          text: ${{ steps.liberation-fonts-release.outputs.body }}
          regex: 'http[s]?:\/\/(?=.*ttf)(?:[a-zA-Z]|[0-9]|[$-_@.&+]|[!*\(\),]|(?:%[0-9a-fA-F][0-9a-fA-F]))+\.tar\.gz'
        
      - name: Download Zip
        uses: suisei-cn/actions-download-file@v1.3.0
        id: liberation-fonts-download-zip
        with:
          url: ${{ steps.liberation-fonts-zip-url.outputs.match }}
          target: ${{ env.TemporaryFolder }}/

      - name: Make Directory
        run: mkdir -p "./Packages/com.mattshark.openflight/Runtime/TMP/LiberationFonts"

      - name: Extract Zip
        uses: a7ul/tar-action@v1.1.0
        id: liberation-fonts-extract-zip
        with:
          files: ${{ env.TemporaryFolder }}/${{ steps.liberation-fonts-download-zip.outputs.filename }}
          cwd: "./Packages/com.mattshark.openflight/Runtime/TMP/LiberationFonts"
          command: x
      
      - name: Flatten Directory
        run: mv "./Packages/com.mattshark.openflight/Runtime/TMP/LiberationFonts/liberation-fonts-ttf-${{ steps.liberation-fonts-release.outputs.tag_name }}/*" "./Packages/com.mattshark.openflight/Runtime/TMP/LiberationFonts/"

      - name: Remove Flattened Directory
        run: rm -rf "./Packages/com.mattshark.openflight/Runtime/TMP/LiberationFonts/liberation-fonts-ttf-${{ steps.liberation-fonts-release.outputs.tag_name }}"
        
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Pre-Cleanup Artifact
          path: '.'
        
#      - name: Commit
#        uses: EndBug/add-and-commit@v7
#        with:
#          message: "Update Liberation Fonts to ${{ steps.liberation-fonts-release.outputs.tag }}"

  # This job will cleanup the temporary folder used to store the downloaded files
  cleanup:
    runs-on: ubuntu-latest
    needs: [update-liberation-fonts]
    steps:
      - name: Download Pre-Cleanup Artifact
        uses: actions/download-artifact@v3
        with:
          name: Pre-Cleanup Artifact
          path: '.'

      - name: Remove Temporary Folder
        uses: JesseTG/rm@v1.0.3
        with:
          path: ${{ env.TemporaryFolder }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Post-Cleanup Artifact
          path: '.'

        
